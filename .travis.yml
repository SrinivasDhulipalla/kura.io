language: python
python:
  - "2.7"
cache: pip
dist: trusty
sudo: true
before_install:
  - sudo apt-get update -q
  - sudo apt-get install -y pngquant
install:
  - make install
script:
  - make test
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: output/
  repo: kura/kura.github.io
  target_branch: master
  on:
    branch: master

