{% extends "base.html" %}
{% block title %}{{ page.title }}{%endblock%}
{% block content %}
    <article itemscope itemtype="http://schema.org/WebPage">
        {% include 'partials/structured_data.html' %}
        {% include 'partials/share.html' %}
        <div class="eevee-page-spacer" role="presentation"></div>
        <div class="eevee-page">
            <h2 itemprop="name">
                <a href="{{ SITEURL }}/{{ page.url }}" rel="bookmark"
                   title="Permalink to '{{ page.title|striptags }}'"
                   itemprop="url">
                    {{ page.title }}
                </a>
            </h2>
            {% if page.toc %}
                <section class="eevee-toc">
                    <h2>Contents</h2>
                    <nav class="eevee-toc-ribbon">
                        {{ page.toc }}
                    </nav>
                </section>
            {% endif %}
            <section itemprop="mainContentOfPage" class="page-content">
                {{ page.content }}
            </section>
        </div>
    </article>
    <a href="https://github.com/kura/kura.io/blob/master/content/{{ page.get_relative_source_path() }}"
       id="view-source"
       class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-color--accent mdl-color-text--white">
        <i class="material-icons">&#xE86F;</i> View Source
    </a>
{% endblock %}
