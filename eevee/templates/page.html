{% extends "base.html" %}
{% block title %}{{ page.title }}{%endblock%}
{% block content %}
    <article>
        {% include 'partials/share.html' %}
        <div class="eevee-page-spacer"></div>
        <div class="eevee-page">
            <h2>
                <a href="{{ SITEURL }}/{{ page.url }}" rel="bookmark"
                   title="Permalink to {{ page.title|striptags }}">
                    {{ page.title }}
                </a>
            </h2>
            {% if page.toc %}
                <section class="eevee-toc">
                    <h2>Contents</h2>
                    <nav class="eevee-toc-ribbon">
                        {{ page.toc }}
                    </nav>
                </section>
            {% endif %}
            <section>
                {{ page.content }}
            </section>
        </div>
    </article>
    <a href="https://github.com/kura/kura.io/blob/master/content/{{ page.get_relative_source_path() }}"
       target="_blank" id="view-source"
       class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
              mdl-color--accent mdl-color-text--white">
        View Source
    </a>
{% endblock %}
