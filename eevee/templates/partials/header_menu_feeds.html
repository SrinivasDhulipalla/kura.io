{% if FEED_RSS or FEED_ATOM %}
    <a class="mdl-color-text--accent mdl-navigation__link"
       href="{{ SITEURL }}/{{ FEED_RSS if FEED_RSS else FEED_ATOM }}"
       title="{{ 'RSS' if FEED_RSS else 'Atom' }} Feed" itemprop="url">
        <i class="material-icons">rss_feed</i>
        {{ 'RSS' if FEED_RSS else 'Atom' }}
    </a>
{% endif %}
